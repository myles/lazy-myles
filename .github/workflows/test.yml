name: Test Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade poetry
        poetry install

    - name: Lint with black & flake8
      run: |
        python -m pip install --upgrade black flake8
        # stop the build if there are Python syntax errors or undefined names
        pipenv run flake8 ./lazymyles/ ./tests/ setup.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        pipenv run flake8 ./lazymyles/ ./tests/ setup.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        pipenv run black --check ./lazymyles/ ./tests/ setup.py

    - name: Typing check with mypy
      run: |
        python -m pip install --upgrade mypy
        mypy ./lazymyles/

    - name: Test with pytest
      run: |
        poetry run pytest --cov
